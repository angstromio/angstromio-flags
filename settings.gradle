plugins {
    // Apply the foojay-resolver plugin to allow automatic download of JDKs
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.4.0'
}

rootProject.name = 'angstromio-flags'
include 'flags-lib'

// for Local
if (file('../angstromio-cli').exists() && !hasProperty('publishing')) {
    includeBuild('../angstromio-cli') {
        dependencySubstitution {
            substitute module('io.angstrom:angstromio-cli') using project(':cli-lib')
        }
    }
}
// for GitHub Actions
if (file('angstromio-cli').exists() && !hasProperty('publishing')) {
    includeBuild('angstromio-cli') {
        dependencySubstitution {
            substitute module('io.angstrom:angstromio-cli') using project(':cli-lib')
        }
    }
}